<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>occasion-wear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

    <div class="container py-5">
        <a href="index.html" class="btn btn-danger">go back</a>
        <div class="row g-4">
            <h2 class="text-center">occasion-wear</h2>
            <!--card 1-->

                            to Cart
                        </button>
                    </div>
                </div>

            </div>

            <!--card 2-->
            <div class="col-md-6 text-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnqUejfZuZTadfoA1AWWnz1K4c6cxEBTK46Q&s"
                    alt="not-found" class="img-fluid rounded shadow" height="300" width="300">

                <div class="card-body">
                    <h5 class="card-title">Cotton Bloom Dress</h5>
                    <p class="card-text">₹4,499</p>
                    <button class="btn btn-outline-light add-to-cart" data-title="Cotton Bloom Dress" data-price="4499"
                        data-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnqUejfZuZTadfoA1AWWnz1K4c6cxEBTK46Q&s">
                        Add to Cart
                    </button>
                </div>
            </div>

            <!--card 3-->
            <div class="col-md-6 text-center">
                <img src="https://plumandpeaches.com/cdn/shop/files/Timeless-Black-Maternity-Dress-front.jpg?v=1717226616"
                    alt="not-found" class="img-fluid rounded shadow" height="300" width="300">

                <div class="card-body">
                    <h5 class="card-title">Midnight Grace Dress</h5>
                    <p class="card-text">₹5,199</p>
                    <button class="btn btn-outline-light add-to-cart" data-title="Midnight Grace Dress" data-price="5199"
                        data-image="https://plumandpeaches.com/cdn/shop/files/Timeless-Black-Maternity-Dress-front.jpg?v=1717226616">
                        Add to Cart
                    </button>
                </div>
            </div>


            <!--card 4-->
            <div class="col-md-6 text-center">
                <img src="https://www.dhresource.com/webp/m/0x0/f2/albu/g19/M01/CF/74/rBVap2ESKr2AaEJbAA7uloVrzLA750.jpg"
                    alt="not-found" class="img-fluid rounded shadow" height="300" width="300">

                <div class="card-body">
                    <h5 class="card-title">Ocean Mist Tank Top</h5>
                    <p class="card-text">₹6,899</p>
                    <button class="btn btn-outline-light add-to-cart" data-title="Ocean Mist Tank Top" data-price="6899"
                        data-image="https://www.dhresource.com/webp/m/0x0/f2/albu/g19/M01/CF/74/rBVap2ESKr2AaEJbAA7uloVrzLA750.jpg">
                        Add to Cart
                    </button>
                </div>
            </div>

            <!--card 5-->
            <div class="col-md-6 text-center">
                <img src="https://www.pinklay.com/cdn/shop/files/Starlet_Cotton_Co-ord_Set.jpg?v=1748417198"
                    alt="not-found" class="img-fluid rounded shadow" height="300" width="300">

                <div class="card-body" id="Starlet">
                    <h5 class="card-title">Starlet Co-Ord Set</h5>
                    <p class="card-text">₹1,999</p>
                    <button class="btn btn-outline-light add-to-cart" data-title="Starlet co-ord set" data-price="1999"
                        data-image="https://www.pinklay.com/cdn/shop/files/Starlet_Cotton_Co-ord_Set.jpg?v=1748417198">Add
                        to Cart
                    </button>
                </div>
            </div>

            <!--card 6-->
            <div class="col-md-6 text-center" id="dino-graphic">
                <img src="https://www.lakshita.com/cdn/shop/files/LK4123.jpg?v=1752838443" alt="not-found"
                    class="img-fluid rounded shadow" height="300" width="300">

                <div class="card-body">
                    <h5 class="card-title">Dino Graphic Tee</h5>
                    <p class="card-text">₹1,799</p>
                    <button class="btn btn-outline-light add-to-cart" data-title="Dino Graphic Tee" data-price="1799"
                        data-image="https://www.lakshita.com/cdn/shop/files/LK4123.jpg?v=1752838443">Add to Cart
                    </button>
                </div>
            </div>

        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartbuttons = document.querySelectorAll('.add-to-cart');

            cartbuttons.forEach(button => {
                button.addEventListener('click', () => {
                    const product = {
                        title: button.getAttribute('data-title'),
                        price: button.getAttribute('data-price'),
                        image: button.getAttribute('data-image'),

                    };
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    cart.push(product);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    alert(`${product.title} added to cart!`);

                });
            });
        });
    </script>
</body>
</html>
